
### screen-like keybindings
unbind C-b
set -g prefix C-a
bind C-a last-window
bind a send-prefix
#bind A command-prompt "rename-window %%"
#bind Escape copy-mode

# vi-keys everywhere; anything else would be uncivilized
setw -g xterm-keys on
setw -g mode-keys vi
set -g status-keys vi

# mouse settings
set -g mouse-select-pane on
set -g mouse-select-window on
set -g mouse-resize-pane on

# movement
bind h select-pane -L
bind k select-pane -U
bind j select-pane -D
bind l select-pane -R
#bind Tab down-pane
#bind BTab up-pane

# swapping
#bind Left  swap-pane -L
bind Up    swap-pane -U
bind Down  swap-pane -D
#bind Right swap-pane -R

# Reload key
bind r source-file ~/.tmux.conf

# Moving between windows
#bind " " next-window
#bind BSpace previous-window
#bind '"' choose-window
#bind l refresh-client

# splits
#unbind %
#unbind '"'
#bind | split-window -h
#bind - split-window -v
#bind = next-layout

# confirm before killing a window or server
#bind k confirm kill-window
bind \ confirm-before "kill-server"

# nice, big scrollback buffer (lines)
set -g history-limit 5000

# lock after 30 minutes of inactivity
#set-option -g lock-after-time 1800
#bind ^X lock-server

# Rather than constraining window size to the maximum size of any client
# connected to the *session*, constrain window size to the maximum size of any
# client connected to *that window*. Much more reasonable.
setw -g aggressive-resize on

